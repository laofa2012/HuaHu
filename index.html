<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>应用下载</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="blank-translucent">
	<meta name="description" content="" id="metaDesc">
	<link rel="stylesheet" href="lib/start.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="header">
	<div class="banner">
		<img src="images/banner.jpg" alt="">
	</div>
	<div class="app-logo">
		<img src="./images/app_icon.png" alt="">
		<div>画虎</div>
	</div>
	<div class="button-group">
		<a href="javascriopt:;" class="down-btn" onclick="download_ios()"><img src="./images/IOS.png"/>iPhone</a>
		<a href="javascriopt:;" class="down-btn" onclick="download_android()"><img src="./images/Android.png"/>Android</a>
	</div>
</div>

<div class="content">
	<div class="screenshots">
		<div class="item-list">
			<div class="item"><img src="./images/screenshots/1.jpg" alt=""></div>
			<div class="item"><img src="./images/screenshots/2.jpg" alt=""></div>
			<div class="item"><img src="./images/screenshots/3.jpg" alt=""></div>
			<div class="item"><img src="./images/screenshots/4.jpg" alt=""></div>
		</div>
	</div>
	<div class="info">
		&nbsp;&nbsp;&nbsp;
		用户可以发布自己小孩儿的涂鸦作品到我们的平台，让大家猜一猜小朋友画的是什么内容，答对者有积分奖励，可以去商城兑换礼品。
		<br>&nbsp;&nbsp;&nbsp;
		如果自己的小朋友有作品了，也可以发布出来，供大家评论或给出建议，帮助孩子快速培养起兴趣爱好。
	</div>
</div>


<input type="hidden" name="ios_url" id="ios_url" value="https://itunes.apple.com/cn/app/id1041860593?mt=8" />
<input type="hidden" name="android_url" id="android_url" value="http://" />
<script type="text/javascript">
    function download_ios(){
        var ios_url = document.getElementById('ios_url').value;

        if(ios_url){
            window.open(ios_url);
        }else{
            alert('该应用暂不支持苹果应用下载，请用安卓手机访问');
        }
    }

    function download_android(){
        var android_url = document.getElementById('android_url').value;

        if(android_url){
            window.open(android_url);
        }else{
            alert('该应用暂不支持安卓应用下载，请用苹果手机访问');
        }
    }
</script>
</body>
</html>
