<!--id1110297911  id1041860593-->
<input type="hidden" name="ios_url" id="ios_url" value="https://itunes.apple.com/cn/app/id1110297911?mt=8" />
<input type="hidden" name="android_url" id="android_url" value="http://" />
<script type="text/javascript">
    // 智能机浏览器版本信息
    var browser = {
        versions: function() {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                // 移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };

    // 地址
    const ios_url = document.getElementById('ios_url').value;
    const android_url = document.getElementById('android_url').value;

    // 获取节点
    const ios_btn = document.getElementsByClassName('down-btn')[0];
    const android_btn = document.getElementsByClassName('down-btn')[1];

    // 判断是IOS还是Android
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if(isiOS) {
        //ios系统输出
        open_ios();
        android_btn.style.display = 'none';
    } else if(isAndroid) {
        //android系统输出
        download_android();
        ios_btn.style.display = 'none';
    }

    function open_ios() {
        // 判断是不是微信浏览器
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            //其他输出
            open_ios();
        } else {
            //微信打开
            window.location.href = 'cube://?a=2&b=4';
        }
    }

    function download_ios() {
        if(ios_url){
            window.location.href = ios_url;
        }else{
            alert('该应用暂不支持苹果用户下载，请用安卓手机访问');
        }
    }

    function download_android() {
        if(android_url){
            window.location.href = android_url;
        }else{
            alert('该应用暂不支持安卓用户下载，请用苹果手机访问');
        }
    }
</script>
